<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>고객정보</title>
    <style>
        .table-container {
            margin-top:20px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 30%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #D8C3FE;
        }
    </style>
</head>
<body>
<img src="https://i.lgtm.fun/2id3.gif"/>
<form method="post" action="/customer/create">
    <label for="name">이름  : </label>
    <input type="text"id="name"name="name"size="10"placeholder="박기범">
    <label for="birth">생일 : </label>
    <input type="text"id="birth"name="birth"size="20"placeholder="20000101">
    <button type="submit">등록</button>
</form>
<div class="table-container">
    <table>
        <tr>
            <td th:text="ID"></td>
            <td th:text="이름"></td>
            <td th:text="생일"></td>
        </tr>
        <tr th:each="c:${customerList}">
            <td th:text="${c.id}"></td>
            <td>
                <a th:href="@{|/customer/detail/${c.id}|}"th:text="${c.name}"></a>
            </td>
            <td th:text="${c.birthday}"></td>
        </tr>
    </table>
</div>
</body>
</html>
